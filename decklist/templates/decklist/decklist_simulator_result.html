{% extends 'decklist/base.html' %}


{% block content %}
    <table style="width:100%">
    <tr>
        <th>Runs</th>
        {% for key, values in analysis.items %}
        <th>{{ key }}</th>
        {% endfor %}
    </tr>
    <tr>
        <td>{{ runs }}</td>
        {% for key, values in analysis.items %}
        <td>{{ values }}</td>
        {% endfor %}
    </tr>
    </table>
    <br>
    <h2 class="titles">Hand Results</h2>
    <p>
    {% for result in output %}
     <p class="center">{{ result }}</p>
    {% endfor %}
    </p>
{% endblock %}
